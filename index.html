<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Welcome</title>
  </head>
  <body data-theme="light">
    <header></header>
    <div class="main-container">
      <!-- <img class="main-banner activee" src="/images/banner.png" alt="banner" /> -->

      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner cover-page">
          <div class="carousel-item active">
            <img
              src="/images/cover/Spice up Your Space with Indian Cuisine Instant Download Digital Wall Art.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/cover/img1.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/cover/img2.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/cover/Premium Photo _ A table full of food including rice, curry, and a plate of food_.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
          style="opacity: 0"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
          style="opacity: 0"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button class="browse-menu-button">Browse Menu</button>
      </div>

      <div class="details-container"></div>
      <div class="category-row"></div>
      <div class="filter-row">
        <!-- Reset -->
        <div class="filter-item reset-item">
          <div class="toggle-label resetFilter">Reset</div>
        </div>
        <!-- Sort By Dropdown -->
        <div class="filter-item sortby">
          <div class="dropdown">
            <div class="btn-group">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                data-bs-auto-close="true"
                aria-expanded="false"
              >
                Sort By
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item lowtohigh">Low to high</a></li>
                <li><a class="dropdown-item hightolow">High to Low</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Rating -->
        <div class="filter-item ratingFilter">
          <div class="toggle-label">Rating 4.5+</div>
        </div>

        <!-- Price Range -->
        <div class="filter-item pricebetween">
          <div class="toggle-label">Rs. 150-Rs. 300</div>
        </div>
        <div class="filter-item pricelessthan">
          <div class="toggle-label">Less than Rs. 150</div>
        </div>
        <div class="searchbar">
          <input type="text" id="food-search" placeholder="🔍Search Food" />
        </div>
      </div>
      <div class="menu-container accordion" id="accordionPanelsStayOpen"></div>
    </div>

    <!-- footer -->
    <footer class="text-center text-lg-start"></footer>
    <script type="module" src="/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
