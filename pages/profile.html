<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=108294&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <title>Your Profile</title>
  </head>
  <body>
    <header></header>
    <div class="loading-screen"></div>
    <div class="profile-container">
      <div class="row">
        <div class="col-md-3">
          <div class="osahan-account-page-left shadow-sm bg">
            <div class="border-bottom p-4">
              <div class="osahan-user text-center">
                <div class="osahan-user-media"></div>
              </div>
            </div>
            <div class="track container">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                  <div id="tracking-pre">
                    <strong>Tracking Current Order</strong>
                  </div>
                  <div id="tracking">
                    <div class="tracking-list">
                      <div class="tracking-item-pending track-stage0">
                        <div class="tracking-icon status-intransit">
                          <svg
                            class="svg-inline--fa fa-circle fa-w-16"
                            aria-hidden="true"
                            data-prefix="fas"
                            data-icon="circle"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            data-fa-i2svg=""
                          >
                            <path
                              fill="currentColor"
                              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"
                            ></path>
                          </svg>
                        </div>
                        <div class="tracking-content">
                          <span>Order Confirmed</span>
                        </div>
                      </div>
                      <div class="tracking-item-pending track-stage1">
                        <div class="tracking-icon status-intransit">
                          <svg
                            class="svg-inline--fa fa-circle fa-w-16"
                            aria-hidden="true"
                            data-prefix="fas"
                            data-icon="circle"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            data-fa-i2svg=""
                          >
                            <path
                              fill="currentColor"
                              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"
                            ></path>
                          </svg>
                        </div>
                        <div class="tracking-content">
                          <span>Order Preparing</span>
                        </div>
                      </div>
                      <div class="tracking-item-pending track-stage2">
                        <div class="tracking-icon status-intransit">
                          <svg
                            class="svg-inline--fa fa-circle fa-w-16"
                            aria-hidden="true"
                            data-prefix="fas"
                            data-icon="circle"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            data-fa-i2svg=""
                          >
                            <path
                              fill="currentColor"
                              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"
                            ></path>
                          </svg>
                        </div>
                        <div class="tracking-content">
                          <span>On the way</span>
                        </div>
                      </div>
                      <div
                        class="tracking-item-pending visually-hidden track-stage3"
                      >
                        <div class="tracking-icon status-intransit">
                          <svg
                            class="svg-inline--fa fa-circle fa-w-16"
                            aria-hidden="true"
                            data-prefix="fas"
                            data-icon="circle"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            data-fa-i2svg=""
                          >
                            <path
                              fill="currentColor"
                              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"
                            ></path>
                          </svg>
                        </div>
                        <div class="tracking-content">
                          <span>Cancelled</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="osahan-account-page-right shadow-sm bg">
            <div class="tab-content" id="myTabContent">
              <!-- bootstrap accordion -->
              <div class="accordion" id="accordionPanelsStayOpen">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      Current Orders
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse show"
                  >
                    <div
                      class="accordion-body current-order"
                      id="current-order"
                    ></div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo"
                    >
                      Past Orders
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseTwo"
                    class="accordion-collapse collapse"
                  >
                    <div
                      class="accordion-body past-order"
                      id="past-order"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="text-white text-center text-lg-start bg-darkk"></footer>
    <script type="module" src="/scripts/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
