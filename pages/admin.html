<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=114317&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/admin.css" />
    <title>Admin Profile</title>
  </head>
  <body>
    <header></header>

    <div class="profile-container">
      <div class="row">
        <div class="col-md-3">
          <div class="osahan-account-page-left shadow-sm bg">
            <div class="border-bottom p-4">
              <div class="osahan-user text-center">
                <div class="osahan-user-media"></div>
              </div>
            </div>
            <ul
              class="nav order-ul nav-tabs nav-pills flex-column border-0 pb-2"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item">
                <a class="nav-link" href="" data-stage="">All Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" data-stage="Delivered"
                  >Past Orders</a
                >
              </li>
            </ul>
            <ul
              class="nav menu-ul nav-tabs nav-pills flex-column border-0"
              id="myTab"
              role="tablist"
            >
              <hr />
              <li class="nav-item">
                <a class="nav-link" href="" data-stage="">All Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" data-stage="add-item text-danger"
                  >Add item</a
                >
              </li>
              <hr />
              <li class="nav-item">
                <a class="nav-link bg-danger text-white" href="" id="hardrest"
                  >Reset menu</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="osahan-account-page-right shadow-sm bg">
            <!-- <h2>Quick actions</h2>
            <div class="qa item1"></div> -->
            <div class="tab-content" id="myTabContent">
              <!-- bootstrap accordion -->
              <div class="accordion" id="accordionPanelsStayOpen">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      Manage Orders
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse"
                  >
                    <ul class="nav nav-pills nav-fill">
                      <li class="nav-item">
                        <a
                          class="nav-link active position-relative"
                          href=""
                          data-stage="Pending"
                          >New<span
                            class="position-absolute visually-hidden top-0 start-100 translate-middle badge counter rounded-pill bg-danger"
                          >
                            99+
                            <span class="visually-hidden">unread messages</span>
                          </span></a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-stage="Preparing" href=""
                          >Preparing</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-stage="Prepared" href=""
                          >Ready for Pickup</a
                        >
                      </li>
                    </ul>
                    <div
                      class="accordion-body order-container"
                      id="order-container"
                    ></div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo"
                    >
                      Manage items
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseTwo"
                    class="accordion-collapse collapse show"
                  >
                    <ul class="nav nav-pills nav-fill">
                      <li class="nav-item">
                        <div class="searchbar">
                          <input
                            type="text"
                            id="food-search"
                            placeholder="🔍Search Food"
                          />
                        </div>
                      </li>
                    </ul>
                    <div
                      class="accordion-body items-container"
                      id="items-container"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit Item</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="item-name" />
            <input type="text" placeholder="item-description" />
            <input type="text" placeholder="item-image-link" />
            <input type="number" placeholder="item-price" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary edit-confirm">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="text-white text-center text-lg-start bg-darkk"></footer>
    <script type="module" src="/scripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
